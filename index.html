<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>

<body>

    <div class="heading">
        <h1>Text Editor</h1>
    </div>

    <div class="bg">
        <div class="textArea-div"><textarea name="" id="text_html" placeholder="Type any sentence ... "></textarea>
        </div>

        <div class="chooser">
            <div class="text" id="bold">Bold</div>
            <div class="text" id="italic">Italic</div>
            <div class="text" id="underLine">UnderLine</div>
            <!-- <div class="text" id="fontSize"><input type="number" placeholder="fontSize" id="input"></div> -->
            <div class="fontsize"><input type="number" placeholder="font-Size" id="inputFont"></div>
            <!-- <div class="text" id="fontFamily">Font Family</div> -->
            <!-- <div class="text" id="textColor">#4287f5</div> -->
            <div class="cPicker">
                <div class="pickertext"><span id="T">T</span><span id="e">e</span> <span id="x">x</span> <span
                        id="t">t</span> &nbsp; <span id="C">C</span> <span id="o">o</span>
                    <span id="l">l</span> <span id="oo">o</span> <span id="r">r</span> <span id="s">s</span>
                </div><input type="color" id="colorPicker">
            </div>
            <div class="text" id="upperCase">UPPER CASE</div>
            <div class="text" id="lowerCase">lower case</div>

        </div>

    </div>



































































    <script src="app.js"></script>
</body>

</html>
